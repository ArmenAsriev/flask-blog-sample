{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Вход</h2>

    <form action="{{ url_for('login') }}" method="post">
        <div class="user-box">
            <input type="text" name="email" required="">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="">
            <label>Пароль</label>
        </div>
        <div class="user-box">
            <button type="submit" class="login-btn">Войти</button>
        </div>
    </form>
</div>

{% endblock %}
