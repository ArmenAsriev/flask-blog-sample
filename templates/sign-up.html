{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="login-box">
    <h2>Регистрация</h2>

    <form method="POST" action="{{ url_for('sign_up') }}">
        <div class="user-box">
            <input type="text" name="email" required="">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="">
            <label>Пароль</label>
        </div>
        <div class="user-box">
            <input type="password" name="confirm_password" required="">
            <label>Повторите Пароль</label>
        </div>
        <div class="user-box">
            <button type="submit" class="login-btn">Регистрация</button>
        </div>
    </form>
</div>

{% endblock %}
